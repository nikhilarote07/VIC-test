<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">

  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/view.js" type="text/javascript"></script>
</head>
<body>
  <div id='wrapper'>
    <div id="node">
      <div style="display: table; width: 100%;">
        <div style="display:table-cell; vertical-align:middle; padding-right: 8px;">
          <div class="dot"></div>
        </div>
        <div class="nodeChild1">
            <div class="shape">
              <img class="shapeImage" src="images/shape_normal.png"></img>
            </div>
            <div class="centerText ka">Ka</div>
        </div>
        <div class="kamailio">kamailio</div>
        <div class="resource-kamailio">resource::kamailio::1.0</div>
        <div style="display:table-cell; vertical-align:middle; padding-left: 8px;">
          <div class="dot"></div>
        </div>
        <div class="threeDots">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 12 12">
            <g fill="none" fill-rule="evenodd">
              <circle cx="6" cy="3" r="1" fill="#CFD2E6"/>
              <circle cx="6" cy="6" r="1" fill="#CFD2E6"/>
              <circle cx="6" cy="9" r="1" fill="#CFD2E6"/>
            </g>
          </svg>
        </div>
      </div>
      <div class="halfArrow">
        <div class="halfCircle">
          <div class="triangle triangleDown"></div>
        </div>
      </div>
      <div class="silderPanel">
        <div id='innderDiv'>
          <div style='display: table; width:100%;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);'>
            <div class="loader">
              <img style="-webkit-user-select: none; float: right;" width="50" height="50" src="images/loader.gif">
            </div>
            <div class="txtLoading">Loading...</div>
          </div>
        </div>
        <div class='propertComponent' style="padding-top: 36px;padding-bottom: 36px;">
          <div id="propertInner">
            <div id="comp1" class="component">
              <div class="componentChild"><div class="dot"></div></div>
              <div class="componentChild">
                <div class="txtDiv">
                  <div class="deploymentLocation">deploymentLocation</div>
                  <div class="dev">dev</div>
                </div>
              </div>
              <div class="componentChild"><div class="dot"></div></div>
            </div>
            <div id="comp2" class="component">

            </div>
            <div id="comp3" class="component">

                </div>
              </div>
              <div class="componentChild"><div class="dot"></div></div>
            </div>
            <div id="comp4" class="component">

            </div>

                </div>

            </div>
          </div>
        <div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">

    var viewObj = new View();
    viewObj.init();
  })
</script>
